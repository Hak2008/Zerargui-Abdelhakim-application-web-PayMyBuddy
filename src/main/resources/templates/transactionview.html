<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: 2px solid #000;
            color: #000;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .navbar {
            background-color: #000;
        }

        .navbar-brand {
            color: white;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-top: 20px;
            margin-bottom: 20px;
            height: auto;
        }

        .card-title {
            background-color: #28a745;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
        }

        .bg-light {
            background-color: #f8f9fa !important;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
    <title>transactionview</title>
</head>

<body class="custom-border">
<!-- Navbar noire -->
<nav class="navbar navbar-dark">
    <span class="navbar-brand mb-0 h1">Pay My Buddy</span>
</nav>

<!-- Pay My Buddy banner with circles -->
<div class="banner-container">
    <div class="circle-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</div>

<header class="text-white p-3" style="background-color: #f8f9fa;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f9fa;">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Log Off</a></li>
        </ul>
    </nav>
</header>

<div class="container mt-4">
    <section class="transfer-section">
        <h2 class="mb-4 d-flex justify-content-between align-items-center">Send Money
            <form method="post" th:action="@{/users/add-friend}" class="mb-4">
                <button type="button" class="btn btn-success" onclick="window.location.href='/users/add-friend'">Add Friend</button>
            </form>

        </h2>
        <div class="bg-light p-4 rounded">
            <form th:object="${createTransactionRequest}" method="post" th:action="@{/transactions/create}" class="mb-4">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="beneficiary">Select A friend</label>
                        <select class="custom-select" id="beneficiary" name="beneficiary"></select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="amount">Amount To Transfer</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="0" min="0" step="1">
                            <div class="input-group-append">
                                <span class="input-group-text">â‚¬</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <label class="invisible">Paye</label>
                        <button type="submit" class="btn btn-success btn-block">Pay</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section class="payment-summary rounded">
        <h2 class="mb-4">My Transactions</h2>
        <div class="table-container">
            <table class="table table-bordered custom-border">
                <thead class="bg-success">
                <tr>
                    <th>Date</th>
                    <th>Sender</th>
                    <th>Receiver</th>
                    <th>Amount</th>
                    <th>fee</th>
                    <th>Total amount</th>
                    <th>Payment reason</th>
                    <th>Status</th>
                </tr>
                </thead>
                <div th:each="transaction : ${transactions}">
                    <p th:text="${transaction}"></p>
                </div>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${#dates.format(transaction.date, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${transaction.sender.accountNumber}"></td>
                    <td th:text="${transaction.receiver.accountNumber}"></td>
                    <td th:text="${transaction.amount}"></td>
                    <td th:text="${transaction.fee}"></td>
                    <td th:text="${transaction.totalAmount}"></td>
                    <td th:text="${transaction.paymentReason}"></td>
                    <td th:text="${transaction.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
